<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Forms</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="demo/demo.css">
    <link rel="stylesheet" href="template/dela-template.css">
</head>
<body>
    <div id="page-container">
        <div class="all-dela-presets-container">
            
            <!-- Preset Begin-->
            <div class="dela-presets-container-2">
                <div class="dela-preset-container">
                    <form class="dela-preset-2-1" action="?" method="get">
                        <p class="dela-form__title">Login</p>
                        <input type="email" name="email" placeholder="E-mail" required autocomplete="email">
                        <input type="password" name="password" placeholder="Password" required>
                        <label class="dela-form__checkbox">
                            Remember me
                            <input type="checkbox" name="remember" value="1"><span></span>
                        </label>
                        <input type="submit" name="submit" value="Login"><span class="dela-form__rorgot-password"><a href="javascript:void(0)">Forgot your Password?</a></span>
                    </form>
                </div>
               
            </div>
            <!-- Preset End-->
            <!--这行代码可以删除-->
            <a style="display:none" href="http://www.bootstrapmb.com">bootstrap模板库</a>

        </div>
    </div>
</body>
</html>
