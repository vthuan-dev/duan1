<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Test</title>
    <style>
        .cion_logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            vertical-align: middle;
            border-radius: 50%;
        }
        .test-container {
            padding: 20px;
            background: white;
            margin: 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Logo Test</h1>
        <p>Testing logo paths:</p>
        
        <div style="margin: 10px 0;">
            <img src="/jiaoyi-project/xhj/xm/doge.png" class="cion_logo" alt="DOGE">
            <span>DOGE/USDT</span>
        </div>
        
        <div style="margin: 10px 0;">
            <img src="/jiaoyi-project/xhj/xm/btc.png" class="cion_logo" alt="BTC">
            <span>BTC/USDT</span>
        </div>
        
        <div style="margin: 10px 0;">
            <img src="/jiaoyi-project/xhj/xm/eth.png" class="cion_logo" alt="ETH">
            <span>ETH/USDT</span>
        </div>
        
        <div style="margin: 10px 0;">
            <img src="/jiaoyi-project/xhj/Upload/public/coinlogo.png" class="cion_logo" alt="Default">
            <span>Default Logo</span>
        </div>
        
        <p><strong>Note:</strong> If logos don't show, check the file paths in the xm directory.</p>
    </div>
</body>
</html>
